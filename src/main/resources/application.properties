spring.application.name=water
spring.banner.location=classpath:banner.txt

server.port=8082

spring.jpa.hibernate.ddl-auto=create
logging.level.sql=DEBUG
spring.jpa.generate-ddl=true

spring.datasource.url=jdbc:postgresql://localhost:54321/mineral_db?currentSchema=water
spring.datasource.username=user
spring.datasource.password=password

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:sql/data.sql


spring.jpa.open-in-view=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/Kdg/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/Kdg

maxbunker=6
spring.application.warehouse.url=http://localhost:8081/api/purchaseOrder